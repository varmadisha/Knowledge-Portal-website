{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>LJKU</title>
  <link rel="stylesheet" href="{% static 'css/admin.css' %}">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="/static/plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="/static/plugins/toastr/toastr.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet"
    href="/static/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <link rel="stylesheet" href="/static/plugins/Datatables/datatables.min.css" />
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
    rel="stylesheet">
</head>

<body
  class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
  <div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i
              class="fas fa-bars"></i></a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
          <a href="/ " class="nav-link"><i class="fa fa-home"></i></a>
        </li>
             </ul>



      <!-- Right navbar links -->
      <ul class="navbar-nav ml-auto">
        <!-- Notifications Dropdown Menu -->
        <li class="nav-item dropdown">
          <a class="nav-link" data-toggle="dropdown" href="#">
            <i class="far fa-user"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
            <a href="#" class="dropdown-item">
              <i class="fas fa-user mr-2"></i> Profile
            </a>
            <div class="dropdown-divider"></div>
            <a href="/index/" class="dropdown-item">
              <i class="fas fa-sign-out"></i> Sign out
            </a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-widget="control-sidebar" data-slide="true"
            href="#" role="button"><i class="fas fa-th-large"></i></a>
        </li>
      </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Brand Logo -->
       <a href="/" class="brand-link">ADMIN</a>

      <!-- Sidebar -->
      <div class="sidebar">

        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column"
            data-widget="treeview" role="menu" data-accordion="false">

            <li class="nav-item">
              <a href="/faculty_record/" class="nav-link">
                <i class="nav-icon fas fa-users"></i>
                <p>
                 Manage Faculty
                  record
                </p>
              </a>
            </li>


            <li class="nav-header"></li>
            <li class="nav-item">
              <a href="/s_record/" class="nav-link">
               <i class="nav-icon fas fa-bars"></i>
                <p>
                 Manage Subject
                </p>
              </a>
            </li>
            <li class="nav-item">
              <a href="/se_record/" class="nav-link">
                <i class="nav-icon fas fa-bars"></i>
                <p>
                 Manage Semester
                </p>
              </a>
            </li>

            <li class="nav-item">
              <a href="/div_course/" class="nav-link">
                <i class="nav-icon fas fa-bars"></i>
                <p>
                 Manage Division
                </p>
              </a>
            </li>



            <li class="nav-item">
              <a href="/l_record/" class="nav-link">
                <i class="nav-icon fas fa-bars"></i>
                <p>
                 Mange Student login
                </p>
              </a>
            </li>

            <li class="nav-item">
              <a href="/f_record/" class="nav-link">
                <i class="nav-icon fas fa-bars"></i>
                <p>
                Manage Feedback
                </p>
              </a>
            </li>

            <li class="nav-item">
              <a href="/logout/" class="nav-link">
                <i class="nav-icon fas fa-bars"></i>
                <p>
                Logout
                </p>
              </a>
            </li>



        </nav>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-1">
            <div class="col-sm-8">
              <h1></h1>
            </div>
            <div class="col-sm-4">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"></li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>
      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">

              <div class="card">

                <div class="card-body">
                  <div class="row">
                    <div class="col">

                      <table class="table table-success table-striped">

    <thead>
        <tr>
            <th></th>

            <th>email</th>
            <th>password</th>
            <th></th>

        </tr>
    </thead>
    <tbody>
    {% for i in s %}
    <tr>
        <td>{{forloop.counter}}</td>

        <td>{{i.email}}</td>
        <td>{{i.password}}</td>

        <td>


        </td>
    </tr>
    {% endfor %}
    </tbody>

</table>
                    </div>
                  </div>
                  <!-- /.row -->
                </div>
                <!-- ./card-body -->

              </div>

              <!-- /.card -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div>
        <!--/. container-fluid -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->


  </div>
  <!-- ./wrapper -->

  <!-- REQUIRED SCRIPTS -->
  <!-- jQuery -->
  <script src="/static/plugins/jquery/jquery.min.js"></script>
  <script src="/static/dist/js/jquery.formset.js"> </script>
  <!-- Bootstrap -->
  <script src="/static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/static/plugins/toastr/toastr.min.js"></script>
  <!-- overlayScrollbars -->
  <script
    src="/static/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>

  <!-- AdminLTE App -->
  <script src="/static/dist/js/adminlte.js"></script>

  <!-- OPTIONAL SCRIPTS -->
  <script src="/static/dist/js/demo.js"></script>



  <script src="/static/plugins/Datatables/datatables.min.js"></script>

  <script>
    (function ($) {
      $('.clickable-row').css('cursor', 'pointer');
      $(".clickable-row").click(function () {
        window.location = $(this).data("href");
      });
    })(jQuery)

  </script>

</body>
</html>
