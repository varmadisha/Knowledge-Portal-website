<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Classroom Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }
        header {
            background-color: #4285f4;
            color: white;
            padding: 10px 20px;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .classroom {
            display: flex;
            flex-wrap: wrap;
        }
        .classroom-item {
            width: calc(33.33% - 20px);
            margin: 10px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .classroom-item h2 {
            margin-top: 0;
        }
        .classroom-item p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>BCA</h1>
    </header>
    <div class="container">
        <div class="classroom">
            <div class="classroom-item">
                <h2>Div-A/D</h2>

            </div>
            <div class="classroom-item">
                <h2>Div-B/C</h2>

            </div>


            <!-- More classroom items can be added here -->
        </div>
    </div>
</body>
</html>
